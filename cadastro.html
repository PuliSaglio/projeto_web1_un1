<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/cadastro.css" />
</head>

<body>
    
    <div class="container-body">

        <div id="div-esquerda">
        
            <div class="slider">
                <img src="assets/images/Paris.jpg" alt="Praia" class="slide">
            </div>
        
        </div>
        
        <div id="div-direita">
        
            <header>
                <h1><a href="index.html">IMD Viagens</a></h1>
                <h2>Cadastro</h2>
            </header>
    
            <main>
                <section>
                    <p>Preencha os campos solicitados</p>
                </section>
        
                <div class="container-login">
                    <form class="formulario" action="">
                        <input type="text" name="nome" placeholder="Nome completo" required>
                        <input type="email" name="email" placeholder="E-mail" required>
                        <input type="tel" name="telefone" placeholder="Telefone" required>
                        <input type="password" name="senha" placeholder="Senha" required>
                        <div id="termos">
                            <input type="checkbox" name="check" placeholder="Confirmo"> 
                            <label class="checkbox-container">Aceito os <a href="termos.html">termos</a></label>
                        </div>
                        <button id="botao-entrar" type="submit">Cadastrar</button>
                    </form>
                </div>
            </main>
        

        </div>


    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalizar Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-voo {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Finalizar Compra</h2>

    <!-- Resumo dos voos -->
    <h5>Seus voos:</h5>
    <div id="resumo-voos" class="mb-4">
      <!-- Cards dos voos serão inseridos aqui -->
    </div>

    <!-- Total -->
    <div class="mb-4">
      <h5>Total: R$ <span id="total-preco">0.00</span></h5>
    </div>

    <!-- Formulário de confirmação -->
    <form id="form-compra">
      <h5>Confirme seus dados:</h5>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" id="nome" class="form-control" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" id="telefone" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">Confirmar Compra</button>
    </form>
  </div>
  <script src="/assets/js/finalizar-compra.js"></script>
  <script src="/assets/js/navbar.js"></script>
</body>
</html>

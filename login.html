<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - IMD Viagens</title>
  <link rel="stylesheet" href="assets/css/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <!-- Lado esquerdo com login -->
        <div class="col-sm-6 text-black d-flex flex-column justify-content-center px-5">

          <header class="mb-4">
            <h1><a href="index.html" class="logo-imd">IMD Viagens</a></h1>
            <hr>
            <h2 class="fw-bold">Login</h2>
          </header>

          <main>
            <form class="formulario">
              <h3 class="fw-normal mb-3">Insira suas credenciais</h3>

              <div class="form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="E-mail" required />
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="senha" name="senha" class="form-control form-control-lg" placeholder="Senha" required />
              </div>

              <div class="mb-4">
                <button type="submit" class="btn btn-outline-success btn-lg w-100">ENTRAR</button>
              </div>

              <p class="small text-muted mb-2">
                Esqueceu a senha? <a href="cadastro.html" class="text-success">Redefinir</a>
              </p>
              <p>NÃ£o tem uma conta? <a href="cadastro.html" class="text-success">Cadastre-se aqui</a></p>
            </form>
          </main>
        </div>

        <!-- Lado direito com imagem -->
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets/images/sydney.jpg" alt="Imagem de viagem" class="w-100 vh-100" style="object-fit: cover; object-position: center;">
        </div>
      </div>
    </div>
  </section>
  <script src="assets/js/login.js"></script>
</body>
</html>

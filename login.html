<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body>
    <div class="container-body">
        <div id="div-esquerda">
        
        <header>
            <h1><a href="index.html">IMD Viagens</a></h1>
            <h2>Login</h2>
        </header>

        <main>
            <section>
                <h2>Insira suas credenciais</h2>
                <p>Caso precise, <a href="cadastro.html">solicite a redefinição de senha.</a></p>
            </section>
            <div class="container-login">
                <form class="formulario" action="">
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    <button id="botao-entrar" type="submit">Entrar</button>
                </form>
            </div>
        </main>
        </div>
        <div id="div-direita">
            <div class="slider">
            <img src="assets/images/sydney.jpg" alt="New York" class="slide">
            </div>
        </div>
    </div>
    <script src="/assets/js/login.js"></script>
</body>
</html>

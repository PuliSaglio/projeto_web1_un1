<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body>
    <header>
        <h1>Acesse sua conta</h1>
        <nav>
            <a class="menu-navegacao" href="cadastro.html">Cadastro</a>
            <a class="menu-navegacao" href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Insira suas credenciais</h2>
            <p>Caso precise, solicite a redefinição de senha.</p>
        </section>

        <div class="container-login">
            <form class="formulario" action="">
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button id="botao-entrar" type="submit">Entrar</button>
            </form>
        </div>
    </main>



</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Novo Voo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/voos.css">
</head>
<body>
  <header id="navbar-container">
    <!-- Navbar será inserida aqui dinamicamente -->
  </header>

  <div class="container py-5">
    <h2 class="mb-4">Cadastrar Novo Voo</h2>
    <form id="form-cadastro-voo" class="row g-3">
      <div class="col-md-6">
        <label for="origem" class="form-label">Origem</label>
        <input type="text" class="form-control" id="origem" required>
      </div>
      <div class="col-md-6">
        <label for="destino" class="form-label">Destino</label>
        <input type="text" class="form-control" id="destino" required>
      </div>
      <div class="col-md-4">
        <label for="dataIda" class="form-label">Data de Ida</label>
        <input type="date" class="form-control" id="dataIda" required>
      </div>
      <div class="col-md-4">
        <label for="dataVolta" class="form-label">Data de Volta</label>
        <input type="date" class="form-control" id="dataVolta">
      </div>
      <div class="col-md-4">
        <label for="horaPartida" class="form-label">Hora de Partida</label>
        <input type="time" class="form-control" id="horaPartida" required>
      </div>
      <div class="col-md-4">
        <label for="horaChegada" class="form-label">Hora de Chegada</label>
        <input type="time" class="form-control" id="horaChegada" required>
      </div>
      <div class="col-md-4">
        <label for="assentosDisponiveis" class="form-label">Assentos Disponíveis</label>
        <input type="number" class="form-control" id="assentosDisponiveis" min="1" required>
      </div>
      <div class="col-md-4">
        <label for="preco" class="form-label">Preço (R$)</label>
        <input type="number" class="form-control" id="preco" min="0" step="0.01" required>
      </div>
      <div class="col-md-4">
        <label for="paradas" class="form-label">Paradas</label>
        <input type="number" class="form-control" id="paradas" min="0" required>
      </div>
      <div class="col-md-4">
        <label for="duracao" class="form-label">Duração</label>
        <input type="text" class="form-control" id="duracao" placeholder="Ex: 4h 20min" required>
      </div>
      <div class="col-md-4">
        <label for="ciaAerea" class="form-label">Companhia Aérea</label>
        <input type="text" class="form-control" id="ciaAerea" required>
      </div>
      <div class="col-md-4">
        <label for="numeroVoo" class="form-label">Número do Voo</label>
        <input type="text" class="form-control" id="numeroVoo" required>
      </div>
      <div class="col-md-4">
        <label for="classe" class="form-label">Classe</label>
        <input type="text" class="form-control" id="classe" required>
      </div>
      <div class="col-md-4">
        <label for="aeroportoOrigem" class="form-label">Aeroporto de Origem</label>
        <input type="text" class="form-control" id="aeroportoOrigem" required>
      </div>
      <div class="col-md-4">
        <label for="aeroportoDestino" class="form-label">Aeroporto de Destino</label>
        <input type="text" class="form-control" id="aeroportoDestino" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Cadastrar Voo</button>
      </div>
      <div id="mensagem" class="mt-3"></div>
    </form>
  </div>

  <footer class="footer mt-5">
    <!-- Seu footer aqui, se desejar -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/cadastro-voo.js"></script>
  <script src="/js/navbar.js"></script>
</body>
</html>

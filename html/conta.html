<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/conta.css">
</head>
<body>
  <header id="navbar-container">
    <!-- Navbar será inserida aqui dinamicamente -->
  </header>

  <div class="container py-5">
    <!-- Título principal -->
    <div class="row text-center mb-4">
      <div class="col">
        <h2 class="fw-bold text-dark fs-2">Bem-vindo, <span id="nome-usuario">Usuário</span>!</h2>
      </div>
    </div>

    <!-- Carrinho de compras -->
    <div class="mb-5">
      <h4 class="fw-bold text-dark mb-3">Seu carrinho:</h4>
      <div id="carrinho-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Cards dos voos serão inseridos aqui -->
      </div>
    </div>

    <!-- Botões de ação -->
    <div class="d-flex justify-content-between gap-2 mb-4">
      <button type="button" class="btn btn-outline-primary w-100 w-md-auto" onclick="window.location.href = 'hospedagens.html'">Seguir reservando Hotéis</button>      
      <button type="button" class="btn btn-outline-primary w-100 w-md-auto" onclick="window.location.href = 'voos.html'">Seguir comprando Voos</button>      
      <button class="btn btn-success w-100 w-md-auto"><a href="finalizar-compra.html" style="text-decoration: none; color: #000;">Finalizar Compra</a></button>
    </div>

    <hr class="my-5">

    <!-- Passagens Compradas -->
    <div class="mb-5">
      <h4 class="fw-bold text-dark mb-3">Minhas Passagens Compradas</h4>
      <div id="passagens-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 gap-2">
        <!-- Passagens inseridas aqui -->
      </div>
    </div>

    <hr class="my-5">

    <!-- Reservas de Hospedagem -->
    <div>
      <h4 class="fw-bold text-dark mb-3">Minhas Reservas de Hospedagem</h4>
      <div id="reservas-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Reservas inseridas aqui -->
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="bg-dark text-white py-3 mt-5">
    <div class="container">
      <div class="d-flex justify-content-between">
        <div>
          <p class="mb-0">© 2025 IMD Viagens. Todos os direitos reservados.</p>
        </div>
        <div>
          <a href="#" class="text-white text-decoration-none">Política de Privacidade</a> | <a href="#" class="text-white text-decoration-none">Termos de Serviço</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script type="module" src="/js/controllers/conta.js"></script>
  <script src="/js/controllers/navbar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Finalizar Compra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Finalizar Compra</h2>
    <div id="produtos-carrinho"></div>
    <hr>
    <form id="form-pagamento" class="mt-4">
      <h4>Pagamento</h4>
      <div class="mb-3">
        <label for="forma-pagamento" class="form-label">Escolha a forma de pagamento</label>
        <select class="form-select" id="forma-pagamento" required>
          <option value="" selected disabled>Selecione...</option>
          <option value="cartao">Cartão de Crédito</option>
          <option value="pix">Pix</option>
          <option value="boleto">Boleto Bancário</option>
        </select>
      </div>
      <div id="pagamento-cartao" style="display:none;">
        <div class="mb-3">
          <label for="numero-cartao" class="form-label">Número do cartão</label>
          <input type="text" class="form-control" id="numero-cartao" maxlength="16" />
        </div>
        <div class="mb-3">
          <label for="nome-cartao" class="form-label">Nome no cartão</label>
          <input type="text" class="form-control" id="nome-cartao" />
        </div>
        <div class="mb-3">
          <label for="validade-cartao" class="form-label">Validade</label>
          <input type="text" class="form-control" id="validade-cartao" placeholder="MM/AA" maxlength="5" />
        </div>
        <div class="mb-3">
          <label for="cvv-cartao" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv-cartao" maxlength="4" />
        </div>
      </div>
      <div id="pagamento-pix" style="display:none;">
        <div class="alert alert-info">
          Chave Pix: <strong>compras@agencia.com</strong><br>
          (Simulação: copie a chave e pague no seu app bancário)
        </div>
      </div>
      <div id="pagamento-boleto" style="display:none;">
        <div class="alert alert-info">
          Seu boleto será gerado após a finalização da compra.<br>
          (Simulação: clique em pagar para gerar o boleto)
        </div>
      </div>
      <button type="submit" class="btn btn-success">Pagar</button>
    </form>
    <div id="mensagem-pagamento" class="mt-3"></div>
  </div>
  <script type="module" src="/js/finalizar-compra.js"></script>
</body>
</html>

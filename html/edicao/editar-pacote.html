<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Pacote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header id="navbar-container">
    <!-- Navbar será inserida aqui dinamicamente -->
    </header>
  <div class="container py-5">
    <h2 class="mb-4">Editar Pacote</h2>
    <form id="form-editar-pacote" class="row g-3">
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome do Pacote</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="col-md-6">
        <label for="preco" class="form-label">Preço (R$)</label>
        <input type="number" class="form-control" id="preco" min="0" step="0.01" required>
      </div>
      <div class="col-md-12">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" rows="3" required></textarea>
      </div>
      <div class="col-md-6">
        <label for="vooId" class="form-label">Voo</label>
        <select class="form-select" id="vooId" required>
          <option value="" selected disabled>Selecione um voo</option>
          <!-- Opções preenchidas via JS -->
        </select>
      </div>
      <div class="col-md-6">
        <label for="hospedagemId" class="form-label">Hospedagem</label>
        <select class="form-select" id="hospedagemId" required>
          <option value="" selected disabled>Selecione uma hospedagem</option>
          <!-- Opções preenchidas via JS -->
        </select>
      </div>
      <div class="col-md-12">
        <label for="fotos" class="form-label">URLs das Fotos (separe por vírgula)</label>
        <input type="text" class="form-control" id="fotos" placeholder="https://exemplo.com/img1.jpg, https://exemplo.com/img2.jpg">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="/html/listagem/pacotes.html" class="btn btn-secondary ms-2">Cancelar</a>
      </div>
      <div id="mensagem" class="mt-3"></div>
    </form>
  </div>
  <script type="module" src="/js/controllers/editar-pacote.js"></script>
  <script src="/js/controllers/navbar.js"></script>
</body>

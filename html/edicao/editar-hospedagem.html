<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Hospedagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header id="navbar-container">
    <!-- Navbar será inserida aqui dinamicamente -->
    </header>
  <div class="container py-5">
    <h2 class="mb-4">Editar Hospedagem</h2>
    <form id="form-editar-hospedagem" class="row g-3">
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome da Hospedagem</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="col-md-6">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" required>
      </div>
      <div class="col-md-4">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" required>
      </div>
      <div class="col-md-4">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" required>
      </div>
      <div class="col-md-4">
        <label for="pais" class="form-label">País</label>
        <input type="text" class="form-control" id="pais" required>
      </div>
      <div class="col-md-4">
        <label for="precoPorNoite" class="form-label">Preço por Noite (R$)</label>
        <input type="number" class="form-control" id="precoPorNoite" min="0" step="0.01" required>
      </div>
      <div class="col-md-4">
        <label for="capacidadePorQuarto" class="form-label">Capacidade por Quarto</label>
        <input type="number" class="form-control" id="capacidadePorQuarto" min="1" required>
      </div>
      <div class="col-md-4">
        <label for="quartosDisponiveis" class="form-label">Quartos Disponíveis</label>
        <input type="number" class="form-control" id="quartosDisponiveis" min="0" required>
      </div>
      <div class="col-md-3">
        <label for="checkin" class="form-label">Check-in</label>
        <input type="date" class="form-control" id="checkin" required>
      </div>
      <div class="col-md-3">
        <label for="checkout" class="form-label">Check-out</label>
        <input type="date" class="form-control" id="checkout" required>
      </div>
      <div class="col-md-3">
        <label for="avaliacao" class="form-label">Avaliação</label>
        <input type="number" class="form-control" id="avaliacao" min="0" max="5" step="0.1" required>
      </div>
      <div class="col-md-3">
        <label for="quantidadeEstrelas" class="form-label">Estrelas</label>
        <input type="number" class="form-control" id="quantidadeEstrelas" min="1" max="5" required>
      </div>
      <div class="col-md-12">
        <label for="comodidades" class="form-label">Comodidades (separe por vírgula)</label>
        <input type="text" class="form-control" id="comodidades">
      </div>
      <div class="col-md-12">
        <label for="fotos" class="form-label">URLs das Fotos (separe por vírgula)</label>
        <input type="text" class="form-control" id="fotos">
      </div>
      <div class="col-md-12">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" rows="3" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
      </div>
      <div id="mensagem" class="mt-3"></div>
    </form>
  </div>
  <script type="module" src="/js/controllers/editar-hospedagem.js"></script>
  <script src="/js/controllers/navbar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pacotes de Viagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/navbar.css">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .sidebar {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .card-pacote img {
      height: 180px;
      object-fit: cover;
    }
    .card-img-top {
  width: 100%;
  height: 220px;      
  object-fit: cover;  
  object-position: center;
  border-top-left-radius: 0.5rem;
  border-top-right-radius: 0.5rem;
}
  </style>
</head>
<body>
  <header id="navbar-container">
    <!-- Navbar será inserida aqui dinamicamente -->
  </header>
  <div class="container-fluid py-4">
    <div class="row">
      <!-- Filtros -->
      <aside class="col-md-3 mb-4">
        <div class="sidebar">
          <h5>Filtrar pacotes</h5>
          <div class="mb-3">
            <label class="form-label">Destino</label>
            <input type="text" id="filtro-destino" class="form-control" placeholder="Ex: Punta Cana" />
          </div>
          <div class="mb-3">
            <label class="form-label">Preço máximo</label>
            <input type="number" id="filtro-preco" class="form-control" />
          </div>
          <button class="btn btn-primary w-100" id="aplica-filtro">Aplicar filtros</button>
        </div>
      </aside>

      <!-- Pacotes -->
      <main class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="mb-0">Pacotes de Viagem</h2>
        </div>
        <div id="pacotes-container" class="row g-4">
          <!-- Cards serão inseridos via JS -->
        </div>
      </main>
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-danger" id="limpar-filtros">Remover Filtros</button>
    </div>
  </div>

  <script type="module" src="/js/controllers/pacotes.js"></script>
  <script src="/js/controllers/navbar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Pacote de Viagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Cadastrar Pacote de Viagem</h2>
    <form id="form-cadastro-pacote" autocomplete="off">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Pacote</label>
        <input type="text" class="form-control" id="nome" required />
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="preco" class="form-label">Preço (R$)</label>
        <input type="number" class="form-control" id="preco" min="0" step="0.01" required />
      </div>
      <div class="mb-3">
        <label for="vooId" class="form-label">Voo</label>
        <select class="form-select" id="vooId" required>
          <option value="" selected disabled>Selecione um voo</option>
          <!-- Opções preenchidas via JS -->
        </select>
      </div>
      <div class="mb-3">
        <label for="hospedagemId" class="form-label">Hospedagem</label>
        <select class="form-select" id="hospedagemId" required>
          <option value="" selected disabled>Selecione uma hospedagem</option>
          <!-- Opções preenchidas via JS -->
        </select>
      </div>
      <div class="mb-3">
        <label for="fotos" class="form-label">Fotos (URLs separadas por vírgula)</label>
        <input type="text" class="form-control" id="fotos" placeholder="Ex: https://img1.com, https://img2.com" />
      </div>
      <button type="submit" class="btn btn-success">Cadastrar Pacote</button>
      <a href="/html/listagem/pacotes.html" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
    <div id="mensagem" class="mt-3"></div>
  </div>
  <script type="module" src="/js/controllers/cadastro-pacote.js"></script>
</body>
</html>

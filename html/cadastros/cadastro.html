<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - IMD Viagens</title>
  <link rel="stylesheet" href="/assets/css/cadastro.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <!-- Imagem à esquerda -->
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="/assets/images/Paris.jpg" alt="Imagem de viagem" class="w-100 vh-100" style="object-fit: cover; object-position: center;">
        </div>

        <!-- Formulário à direita -->
        <div class="col-sm-6 text-black d-flex flex-column justify-content-center px-5">

          <header class="mb-4">
            <h1><a href="index.html" class="logo-imd">IMD Viagens</a></h1>
            <hr>
            <h2 class="fw-bold">Cadastro</h2>
          </header>

          <main>
            <form class="formulario" action="">
              <p class="mb-3">Preencha os campos abaixo.</p>

              <div class="form-outline mb-3">
                <input type="text" name="nome" id="nome" class="form-control form-control-lg" placeholder="Nome completo" required autocomplete="off" />
              </div>

              <div class="form-outline mb-3">
                <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="E-mail" required autocomplete="off" />
              </div>

              <div class="form-outline mb-3">
                <input type="tel" name="telefone" id="telefone" class="form-control form-control-lg" placeholder="Telefone" required autocomplete="off" />
              </div>

              <div class="form-outline mb-3">
                <input type="password" name="senha" id="senha" class="form-control form-control-lg" placeholder="Senha" required autocomplete="off" />
              </div>

              <div class="form-check d-flex align-items-center mb-3">
                <input class="form-check-input me-2" type="checkbox" id="termos" required />
                <label class="form-check-label" for="termos">
                  Aceito os <a href="termos.html" class="text-success">termos de serviço.</a>
                </label>
              </div>

              <button type="submit" class="btn btn-outline-success btn-lg w-100">CADASTRAR-SE</button>
            </form>
          </main>

        </div>
      </div>
    </div>
  </section>

  <script type="module" src="/js/controllers/cadastro.js"></script>
</body>

</html>
